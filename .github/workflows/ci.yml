name: CI

on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  test:
    name: Node.js v${{ matrix.nodejs }} (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 3
    strategy:
      matrix:
        nodejs: [20, 21]
        os: [ubuntu-latest, windows-latest, macOS-latest]
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun run test
